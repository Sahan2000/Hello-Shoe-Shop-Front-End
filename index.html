<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="height=device-height,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello Shoes Pvt. Ltd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport"
          content="height=device-height,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <main id="loginPage">
        <div class="login-container" id="login-container">
            <div class="login-form-container sign-up-container">
                <form class="login-form" action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input class="login-input" type="text" placeholder="Name" />
                    <input class="login-input" type="email" placeholder="Email" />
                    <input class="login-input" type="password" placeholder="Password" />
                    <button class="login-btn">Sign Up</button>
                </form>
            </div>
            <div class="login-form-container sign-in-container">
                <form id="login-form" class="login-form" action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input class="login-input" id="email" type="email" placeholder="Email" />
                    <input class="login-input" id="password" type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button id="signInBtn" class="login-btn" type="submit">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p class="login-desc">To keep connected with us please login with your personal info</p>
                        <button class="ghost login-btn" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, User!</h1>
                        <p class="login-desc">Enter your personal details and start new account</p>
                        <button class="ghost login-btn" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="lib/jquery.min.js"></script>
    <script src="assets/script/index.js"></script>
    <script type="module" src="controller/userController.js"></script>
</body>
</html>
